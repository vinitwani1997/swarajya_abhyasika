 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Swarajya Abhyasika</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <div class="form-container">
            <h1>Create Your Account</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create password (min 8 characters)" minlength="8" required>
                    <div id="password-strength" class="strength-meter"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                    <small id="password-match-error" class="error-text"></small>
                </div>
                
                <input type="hidden" id="user-role" value="user">
                
                <button type="submit" class="button">Register Now</button>
                
                <div class="login-redirect">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </form>
        </div>
    </main>

    <div id="footer"></div>

    <script src="js/main.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
