<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - Swarajya Abhyasika</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="preload" href="../components/header.html" as="fetch">
  <link rel="preload" href="../components/footer.html" as="fetch">
</head>
<body>
<!--   <div id="header"></div> -->

  <main>
    <div class="dashboard-header">
      <h1>User Dashboard</h1>
      <p id="welcome-message"></p>
    </div>

    <section class="user-stats">
      <div class="stat-card">
        <h3>Courses Enrolled</h3>
        <p>3 active</p>
        <div class="progress-bar"><div class="progress-fill" style="width: 60%;"></div></div>
      </div>
      <div class="stat-card">
        <h3>Completed Lessons</h3>
        <p>15 out of 25</p>
        <div class="progress-bar"><div class="progress-fill" style="width: 60%;"></div></div>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="../js/auth.js"></script>
  <script src="../js/main.js"></script>
  <script>
    authGuard("user");

    const user = getCurrentUser();
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('welcome-message').textContent = `Welcome, ${user.name}`;
    });
  </script>
</body>
</html>
