<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Swarajya Abhyasika</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Preload important resources -->
    <link rel="preload" href="../components/header.html" as="fetch">
    <link rel="preload" href="../components/footer.html" as="fetch">
    <style>
        /* Temporary styles until components load */
        #header, #footer {
            min-height: 60px;
            background: var(--primary);
            color: white;
            padding: 1rem;
        }
        #footer {
            background: var(--secondary);
            margin-top: auto;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- These will be replaced by main.js -->
    <div id="header">Loading header...</div>
    
    <main>
        <div class="container">
            <h1>Welcome to Your Dashboard</h1>
            <!-- Dashboard content here -->
        </div>
    </main>
    
    <div id="footer">Loading footer...</div>
    
    <script src="../js/main.js"></script>
    <script>
        // Fallback in case main.js fails
        setTimeout(() => {
            if (!document.getElementById('header').innerHTML.includes('nav')) {
                location.reload();
            }
        }, 1000);
    </script>
</body>
</html>
